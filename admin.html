<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador | AUDYCON</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS del modal profesional -->
  <link rel="stylesheet" href="./CSS/admin-modal.css">
</head>

<body class="bg-gray-100">

  <!-- NAV -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">AUDYCON - ADMIN</h1>
    <a href="dashboard.html" class="text-blue-600 hover:underline">Volver</a>
  </nav>

  <!-- CONTENIDO -->
  <div class="max-w-6xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-6">
      <h2 class="text-2xl font-bold">Gestión de Usuarios</h2>

      <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
        <input
          id="searchUser"
          type="text"
          placeholder="Buscar por nombre o correo..."
          class="w-full sm:w-64 px-3 py-2 border rounded-lg text-sm"
        />

        <select
          id="filterRole"
          class="w-full sm:w-40 px-3 py-2 border rounded-lg text-sm"
        >
          <option value="ALL">Todos los roles</option>
          <option value="ADMIN">ADMIN</option>
          <option value="JEFE">JEFE</option>
          <option value="CONTADOR">CONTADOR</option>
          <option value="CLIENTE">CLIENTE</option>
        </select>
      </div>
    </div>

    <table class="min-w-full bg-white border rounded-lg">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="py-3 px-4 text-left">Nombre</th>
          <th class="py-3 px-4 text-left">Correo</th>
          <th class="py-3 px-4 text-left">Rol</th>
          <th class="py-3 px-4 text-left">Acciones</th>
        </tr>
      </thead>

      <tbody id="users-table"></tbody>
    </table>
  </div>


  <!-- =============================== -->
  <!-- MODAL PREMIUM DE EDICIÓN       -->
  <!-- =============================== -->
  <div id="editModal" class="modal-overlay hidden">
    <div class="modal-content animate-modal">

      <h2 class="modal-title">Editar Usuario</h2>

      <form id="editUserForm">

        <input type="hidden" id="edit_user_id">

        <div class="input-group">
          <label>Nombre</label>
          <input id="edit_first_name" type="text" class="modal-input" required>
        </div>

        <div class="input-group">
          <label>Apellido</label>
          <input id="edit_last_name" type="text" class="modal-input" required>
        </div>

        <div class="input-group">
          <label>Teléfono</label>
          <input id="edit_phone" type="text" class="modal-input">
        </div>

        <div class="input-group">
          <label>Empresa</label>
          <input id="edit_company" type="text" class="modal-input">
        </div>

        <div class="input-group">
          <label>Rol</label>
          <select id="edit_role" class="modal-input">
            <option>ADMIN</option>
            <option>JEFE</option>
            <option>CONTADOR</option>
            <option>CLIENTE</option>
          </select>
        </div>

        <div class="input-group">
          <label>Estado</label>
          <select id="edit_status" class="modal-input">
            <option value="ACTIVE">Activo</option>
            <option value="SUSPENDED">Suspendido</option>
          </select>
        </div>

        <div class="modal-actions">
          <button type="button" id="closeModal" class="btn-secondary">Cancelar</button>
          <button id="saveEdit" class="btn-primary">
            Guardar cambios
          </button>
        </div>

      </form>
    </div>
  </div>

  <!-- TOAST -->
  <div id="toastSuccess" class="toast hidden">
    Usuario actualizado correctamente
  </div>

  <!-- JS -->
  <script type="module" src="./JS/admin.js"></script>
</body>
</html>
