<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador | AUDYCON</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">AUDYCON - ADMIN</h1>
    <a href="dashboard.html" class="text-blue-600 hover:underline">Volver</a>
  </nav>

  <div class="max-w-6xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-2xl font-bold mb-6">Gestión de Usuarios</h2>

    <table class="min-w-full bg-white border rounded-lg">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="py-3 px-4 text-left">Nombre</th>
          <th class="py-3 px-4 text-left">Correo</th>
          <th class="py-3 px-4 text-left">Rol</th>
          <th class="py-3 px-4 text-left">Acciones</th>
        </tr>
      </thead>

      <tbody id="users-table"></tbody>
    </table>
  </div>
  
<div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
  <div class="bg-white p-6 rounded-xl w-96 shadow-lg">
    <h2 class="text-xl font-bold mb-4">Editar Usuario</h2>

    <input id="edit_first_name" class="modal-input mb-2" placeholder="Nombre">
    <input id="edit_last_name" class="modal-input mb-2" placeholder="Apellido">
    <input id="edit_phone" class="modal-input mb-2" placeholder="Teléfono">
    <input id="edit_company" class="modal-input mb-2" placeholder="Empresa">

    <button id="saveEdit" class="bg-green-600 text-white px-4 py-2 rounded">
      Guardar
    </button>
    <button id="closeEdit" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">
      Cancelar
    </button>
  </div>
</div>

<style>
  .modal-input { width:100%; padding:10px; border:1px solid #ddd; border-radius:6px; }
</style>

  <script type="module" src="./JS/admin.js"></script>
</body>
</html>
