<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | AUDYCON</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./CSS/app.css" />
</head>

<body>
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white/90 backdrop-blur border border-slate-200 shadow-xl rounded-2xl p-8">
      <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-blue-600 text-white font-bold">A</div>
        <h1 class="mt-3 text-2xl font-bold text-slate-900">AUDYCON</h1>
        <p class="text-slate-500 text-sm">Inicia sesión para continuar</p>
      </div>

      <!-- ✅ FORM para que ENTER funcione -->
      <form id="loginForm" class="space-y-3">
        <div>
          <label class="text-sm text-slate-600">Correo</label>
          <input
            type="email"
            id="email"
            placeholder="correo@ejemplo.com"
            required
            class="mt-1 w-full px-3 py-2 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="text-sm text-slate-600">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
            class="mt-1 w-full px-3 py-2 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- ✅ type submit -->
        <button
          id="loginBtn"
          type="submit"
          class="w-full mt-2 py-2.5 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 active:scale-[0.99] transition"
        >
          Ingresar
        </button>

        <p id="msg" class="text-sm text-red-600"></p>

        <p class="text-sm text-slate-500 text-center">
          ¿No tienes cuenta?
          <a href="signup.html" class="text-blue-600 font-semibold hover:underline">Regístrate</a>
        </p>
      </form>
    </div>
  </div>

  <script type="module" src="./JS/login.js"></script>
</body>
</html>
