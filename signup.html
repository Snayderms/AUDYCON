<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - AUDYCON</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
  <div class="login-container">
    <h2>Crear cuenta</h2>

    <input type="text" id="full_name" placeholder="Nombre completo" />
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña (mín 8 caracteres)" />

    <button id="signupBtn">Registrarme</button>

    <p id="msg" class="muted"></p>

    <p class="muted small">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
  </div>

  <script type="module" src="./JS/signup.js"></script>
</body>
</html>
