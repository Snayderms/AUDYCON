<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard | AUDYCON</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./CSS/app.css" />
</head>
<body>
  <div class="min-h-screen">
    <!-- Topbar -->
    <header class="bg-white/90 backdrop-blur border-b border-slate-200">
      <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-blue-600 text-white font-bold flex items-center justify-center">A</div>
          <div>
            <h1 class="text-lg font-bold text-slate-900" id="title">Cargando...</h1>
            <p class="text-sm text-slate-500" id="sub">—</p>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <nav id="navlinks" class="hidden sm:flex items-center gap-2"></nav>
          <button id="logoutBtn" class="px-3 py-2 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
            Cerrar sesión
          </button>
        </div>
      </div>

      <!-- Mobile nav -->
      <div class="sm:hidden border-t border-slate-200">
        <div id="navlinksMobile" class="mx-auto max-w-6xl px-4 py-2 flex flex-wrap gap-2"></div>
      </div>
    </header>

    <main class="mx-auto max-w-6xl px-4 py-10">
      <div class="bg-white/90 backdrop-blur border border-slate-200 shadow-xl rounded-2xl p-6">
        <h2 id="welcome" class="text-2xl font-bold text-slate-900">Cargando información...</h2>
        <p id="info" class="text-slate-500 mt-1"></p>

        <div class="mt-6">
          <div class="rounded-xl border border-slate-200 bg-slate-50 p-4">
            <div id="roleContent" class="text-slate-700"></div>
          </div>
        </div>

        <div class="mt-6 text-sm text-slate-500">
          Consejo: si eres <span class="font-semibold">ADMIN</span>, usa el panel para gestionar usuarios y revisar auditoría.
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    // Reutiliza los links que ya arma tu dashboard.js, pero los copia también al menú mobile
    const observer = new MutationObserver(() => {
      const desktop = document.getElementById('navlinks');
      const mobile = document.getElementById('navlinksMobile');
      if (!desktop || !mobile) return;

      // Convertir a "chips" bonitos
      const links = Array.from(desktop.querySelectorAll('a'));
      mobile.innerHTML = '';
      links.forEach(a => {
        a.className = 'px-3 py-2 rounded-xl bg-slate-100 text-slate-800 font-semibold hover:bg-slate-200 transition';
        mobile.appendChild(a.cloneNode(true));

        a.className = 'px-3 py-2 rounded-xl bg-slate-100 text-slate-800 font-semibold hover:bg-slate-200 transition';
      });
    });

    const nav = document.getElementById('navlinks');
    if (nav) observer.observe(nav, { childList: true, subtree: true });
  </script>
  <script type="module" src="./JS/dashboard.js"></script>
</body>
</html>
