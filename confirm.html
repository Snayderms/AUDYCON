<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Confirmación de cuenta</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .confirm-container{
      width:360px;
      background:#fff;
      padding:28px;
      margin:120px auto;
      border-radius:12px;
      box-shadow:0 0 18px rgba(0,0,0,0.08);
      text-align:center
    }
    .success{color:green;margin-top:10px}
    .error{color:#b91c1c;margin-top:10px}
    a.button{
      display:inline-block;
      margin-top:14px;
      padding:10px 14px;
      border-radius:8px;
      background:#007bff;
      color:#fff;
      text-decoration:none
    }
  </style>
</head>
<body>
  <div class="confirm-container">
    <h2>Confirmación de cuenta</h2>
    <div id="status">Procesando confirmación...</div>
    <div id="actions"></div>
  </div>

  <script type="module">
    import { supabase } from "./ConexionSB.js";

    const status = document.getElementById("status");
    const actions = document.getElementById("actions");

    async function runConfirm() {

      // Supabase envía todo en el HASH, no en el search
      const hashParams = new URLSearchParams(window.location.hash.substring(1));

      const access_token = hashParams.get("access_token");
      const type = hashParams.get("type");

      if (!access_token || !type) {
        status.innerHTML = "<p class='error'>No se detectó un token válido.</p>";
        actions.innerHTML = "<a class='button' href='index.html'>Ir al inicio</a>";
        return;
      }

      // Intercambiar token por sesión válida
      const { data, error } = await supabase.auth.exchangeCodeForSession(access_token);

      if (error) {
        status.innerHTML = `<p class='error'>Error confirmando: ${error.message}</p>`;
        actions.innerHTML = "<a class='button' href='index.html'>Ir al inicio</a>";
        return;
      }

      status.innerHTML = "<p class='success'>¡Cuenta confirmada con éxito!</p>";
      actions.innerHTML = "<a class='button' href='index.html'>Iniciar sesión</a>";
    }

    runConfirm();
  </script>
</body>
</html>
