<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Confirmación de cuenta</title>
  <style>
    .confirm-container{
      width:360px;
      background:#fff;
      padding:28px;
      margin:120px auto;
      border-radius:12px;
      box-shadow:0 0 18px rgba(0,0,0,0.08);
      text-align:center
    }
    .success{color:green;margin-top:10px}
    .error{color:#b91c1c;margin-top:10px}
    a.button{
      display:inline-block;
      margin-top:14px;
      padding:10px 14px;
      border-radius:8px;
      background:#007bff;
      color:#fff;
      text-decoration:none
    }
  </style>
</head>
<body>
  <div class="confirm-container">
    <h2>Confirmación de cuenta</h2>
    <div id="status">Procesando confirmación...</div>
    <div id="actions"></div>
  </div>

  <script type="module">
    import { supabase } from "./ConexionSB.js";

    const status = document.getElementById("status");
    const actions = document.getElementById("actions");

    async function runConfirm() {
      // 1) Primero intentamos leer el hash: (#access_token=...)
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const access_token = params.get("access_token");

      // 2) Si existe access_token → confirmamos con exchangeCodeForSession
      if (access_token) {
        const { error } = await supabase.auth.exchangeCodeForSession(access_token);

        if (error) {
          status.innerHTML = `<p class='error'>Error: ${error.message}</p>`;
          actions.innerHTML = "<a class='button' href='index.html'>Ir al inicio</a>";
          return;
        }

        status.innerHTML = "<p class='success'>¡Tu cuenta ha sido confirmada correctamente!</p>";
        actions.innerHTML = "<a class='button' href='index.html'>Ir al inicio</a>";
        return;
      }

      // 3) Si NO hay access_token, significa que Supabase ya confirmó la cuenta
      //    (pero redirigió con ?error=true)
      status.innerHTML = "<p class='success'>¡Tu cuenta ha sido confirmada correctamente!</p>";
      actions.innerHTML = "<a class='button' href='index.html'>Ir al inicio</a>";

      // 4) Limpiar la URL (quitar ?error=...)
      history.replaceState({}, "", "confirm.html");
    }

    runConfirm();
  </script>
</body>
</html>
