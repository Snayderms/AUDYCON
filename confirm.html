<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container" id="box">
    <h2>Confirmación de cuenta</h2>
    <p id="msg">Procesando confirmación...</p>
    <a href="index.html">Ir al inicio</a>
</div>

<script>
    // Capturar parámetros enviados por Supabase
    const params = new URLSearchParams(window.location.search);

    const error = params.get("error");
    const error_description = params.get("error_description");

    const msg = document.getElementById("msg");

    if (error) {
        // Si Supabase envía un error
        msg.innerHTML = `<span class='error'>${error_description || "No se pudo confirmar la cuenta."}</span>`;
    } else {
        // SI TODO SALIÓ BIEN
        msg.innerHTML = `<span class='success'>¡Tu cuenta ha sido confirmada correctamente!</span>`;
    }
</script>

</body>
</html>
