<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirmación - Estudio Contable AUDYCON</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .confirm-container{width:360px;background:#fff;padding:28px;margin:120px auto;border-radius:12px;box-shadow:0 0 18px rgba(0,0,0,0.08);text-align:center}
    .success{color:green;margin-top:10px}
    .error{color:#b91c1c;margin-top:10px}
    a.button{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:8px;background:#007bff;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="confirm-container">
    <h2>Confirmación de cuenta</h2>
    <div id="status">Procesando confirmación...</div>
    <div id="actions"></div>
  </div>

  <script type="module">
    import { supabase } from './ConexionSB.js';

    const status = document.getElementById('status');
    const actions = document.getElementById('actions');

    async function handleConfirmation(){
      try{
        // Supabase redirige tokens en el hash (#) después del callback
        const hashParams = new URLSearchParams(window.location.hash.substr(1));
        const type = hashParams.get('type') || new URLSearchParams(window.location.search).get('type');

        if(!type){
          status.innerHTML = '<p class="error">No se detectó un token de confirmación.</p>';
          actions.innerHTML = '<a class="button" href="/index.html">Ir al inicio</a>';
          return;
        }

        if(type === 'signup' || type === 'recovery'){
          // Intentar refrescar la sesión usando el fragmento (flow de Supabase)
          const { data, error } = await supabase.auth.refreshSession();

          if(error){
            console.error('Error al refrescar sesión:', error);
            status.innerHTML = `<p class="error">Hubo un problema confirmando tu cuenta: ${error.message}</p>`;
            actions.innerHTML = `<a class="button" href="/index.html">Ir al inicio</a>`;
            return;
          }

          // Si todo OK
          status.innerHTML = '<p class="success">¡Tu correo ha sido confirmado con éxito!</p>';
          actions.innerHTML = '<a class="button" href="/index.html">Ir a Iniciar sesión</a>';
          return;
        }

        // Tipo desconocido: mostrar link al inicio
        status.innerHTML = '<p class="error">Tipo de confirmación desconocido.</p>';
        actions.innerHTML = '<a class="button" href="/index.html">Ir al inicio</a>';

      }catch(err){
        console.error(err);
        status.innerHTML = '<p class="error">Ocurrió un error inesperado. Revisa la consola para más detalles.</p>';
        actions.innerHTML = '<a class="button" href="/index.html">Ir al inicio</a>';
      }
    }

    // Ejecutar el flujo
    handleConfirmation();
  </script>
</body>
</html>
